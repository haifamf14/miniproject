<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Application Development - HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8360C3, #2EBF91);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            cursor: pointer;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card:nth-child(3) { background-color: #9cd7fe; }
        .card:nth-child(2) { background-color: #adbfff; }
        .card:nth-child(1) { background-color: #8feea4; }
        .card:nth-child(3) h2 { color: rgb(25, 27, 119); }
        .card:nth-child(2) h2 { color: rgb(73, 0, 133); }
        .card:nth-child(1) h2 { color: rgb(0, 78, 16); }
        .card img {
            width: 100px;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .button {
            background: linear-gradient(to right, #f6b9b9, #f80000);
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: white;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="home.png" alt="Home" class="home-icon">
    </a>
    <div class="title">CASCADING STYLE SHEETS<br>CSS</div>
    <div class="container">
        <div class="card" onclick="window.location.href='jobsheet4.html'">
            <img src="snake.gif" alt="Jobsheet 4">
            <h2>JOBSHEET 4</h2>
        </div>
        <div class="card" onclick="window.location.href='jobsheet5.html'">
            <img src="snake.gif" alt="Jobsheet 5">
            <h2>JOBSHEET 5</h2>
        </div>
        <div class="card" onclick="window.location.href='jobsheet6.html'">
            <img src="singerr.gif" alt="Jobsheet 6">
            <h2>JOBSHEET 6</h2>
        </div>
    </div>
</body>
</html>
