<!DOCTYPE html>
<html>
<head>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 100%;
            background-color: pink;
        }
        th {
            background-color: palevioletred;
            height: 50px;
        }
        td:nth-child(4), th:nth-child(4) {
            text-align: right;
        }
        .total-row {
            font-weight: bold;
            text-align: right;
        }
        .total-label {
            text-align: center;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><strong>Type of Snakes</strong></th>
            <th><strong>Size</strong></th>
            <th><strong>Gender</strong></th>
            <th><strong>Price</strong></th>
        </tr>
        <tr>
            <td>Boas Snake</td>
            <td>Large</td>
            <td>Female</td>
            <td>2,000</td>
        </tr>
        <tr>
            <td>KingSnake</td>
            <td>Medium</td>
            <td>Female</td>
            <td>1,300</td>
        </tr>
        <tr>
            <td>Phytons</td>
            <td>Extra Large</td>
            <td>Male</td>
            <td>5,000</td>
        </tr>
        <tr class="total-row">
            <td colspan="3" class="total-label">TOTAL:</td>
            <td>8,300</td>
        </tr>
    </table>
</body>
</html>
