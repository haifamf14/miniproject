<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epachu Reptile.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #222;
            color: white;
        }
        nav {
            background: #ddd;
            padding: 10px;
            text-align: left;
        }
        nav a {
            margin: 0 30px;
            text-decoration: none;
            color: #333;
        }
        .product {
            display: flex;
            margin-top: 20px;
        }
        .product img {
            width: 450px;
            height: 400px;
            transition: transform 0.5s;
        }
        .product img.rotated {
            transform: rotate(180deg);
        }
        .product-details {
            margin-left: 20px;
        }
        .price {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px;
            margin-right: 10px;
            border: none;
            background: #0c2744;
            color: white;
            cursor: pointer;
        }
        .product-buttons button {
            background: #0c2744;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Epachu Reptile.com</h1>
    </header>
    <div class="container">
        <div class="product">
            <img id="product-image" src="/mnt/data/image.png" alt="New Product">
            <div class="product-details">
                <h2 id="product-name">New Reptile</h2>
                <p class="price" id="product-price">RM 1,500</p>
                <p id="product-description">This reptile species is known for its striking appearance and unique behavior, making it a great pet for reptile enthusiasts.</p>
                <div class="buttons">
                    <button onclick="rotateImage()">View</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function rotateImage() {
            let img = document.getElementById("product-image");
            img.classList.toggle("rotated");
        }
    </script>
</body>
</html>
