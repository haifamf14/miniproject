<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Application Development - HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        /* House (Home) icon styling */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            cursor: pointer;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #3e2276;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card:nth-child(1) { background-color: #e57373; } 
        .card:nth-child(2) { background-color: #f5c16c; }
        .card:nth-child(3) { background-color: #ba68c8; }
        .card:nth-child(1) h2 { color: #b23a48; } /* Deep Rose */
.card:nth-child(2) h2 { color: #a66a00; } /* Warm Caramel */
.card:nth-child(3) h2 { color: #6d1b7b; } /* Deep Plum */
        .card img {
            width: 100px;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- House icon linking to index.html -->
    <a href="index.html">
        <img src="home.png" alt="Home" class="home-icon">
    </a>

    <div class="title">HYPERTEXT MARKUP LANGUAGE<br>HTML5</div>

    <div class="container">
        <div class="card" onclick="window.location.href='jobsheet1.html'">
            <img src="slide.gif" alt="Jobsheet 1">
            <h2>JOBSHEET 1</h2>
        </div>
        <div class="card" onclick="window.location.href='jobsheet2.html'">
            <img src="smartwatch.gif" alt="Jobsheet 2">
            <h2>JOBSHEET 2</h2>
        </div>
        <div class="card" onclick="window.location.href='jobsheet3.html'">
            <img src="singerr.gif" alt="Jobsheet 3">
            <h2>JOBSHEET 3</h2>
        </div>
    </div>
</body>
</html>
